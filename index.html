<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>North Carolina Trip</title>
</head>
<body>
    <header class="top">
        <h1 class="logo">North Carolina</h1>
        <h2>December 2022 - January 2023</h2>
        
        <nav class="navmenu active">
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="#" onclick="loadHikes();">Hike</a></li>
                <li><a href="#" onclick="loadActivities();">Activities</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="container-whenwhere">
            <div class="weather-select">
                <label>Weather for : </label>
                <select class="select-city">

                </select> 
                <input type="Submit" value="Update" onclick="newcity()"> 

            </div>
        
            <div class="date-time">
                <h3 class="cur-date">October 28, 2022</h3>
                <h4 class="cur-time">9:30 AM</h4>
                <div class="sunriseset">
                    
                </div>
            </div>

        </div>
        <div class="top-tiles">
            <div class="current-weather"></div>
            <div class="hike-tile">
                <li><a href="#" onclick="loadHikes();">Selected Hikes</a></li>
            </div> 
            <div class="attractions-tile">
                <li><a href="#" onclick="loadActivities();">Other Attractions</a></li>
            </div> 
                    
            
        </div>
        
        
        
    </div>
    <script src="js/ajax-utils.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <script src="js/script.js"></script>
</body>
</html>
